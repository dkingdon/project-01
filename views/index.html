<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Trail Finder Project-01</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <body>

    <!-- Header -->
    <div class="jumbotron">
      <div class="container">
        <h1>Bay Area Trail Finder</h1>
        <p>Find trails based on your experience level</p>
      </div>
    </div>
    <!-- Results Section -->
    <div class="container">
      <div class="row" id="reset-btn">
        <div class="col-md-4 ">
          <button class="btn btn-default" type="submit">Reset</button>
        </div>
      </div>
      <div class="row">
        <div id="trail-target" class="col-md-4 col-sm-12">
        <script id="result-template" type="text/x-handlebars-template">
          <h3>{{name}}</h3>
           <p><strong>Rating: </strong>{{rating}}</p>
          <p><strong>Popular Trail: </strong>{{popularTrail}}</p>
          <p><strong>Address: </strong> {{address}}</p>
          <p><strong>Comments:</strong> Soon <br/>
          <br/>
         </p>
            <!-- need to think how we will display comments  -->
          <div class="underline"></div>
        </script>
        </div>
        <div class="col-md-8 col-sm-12">
          <div id="map-pannel">
            <img src="images/tempMap.png" height="500" width="700" />
          </div>
       </div>
      </div>
      <hr>
    <footer>
    <p>some text here</p>
    </footer>
    </div>

  </body>
</html>
